<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/logreg.css">
    <link rel="shortcut icon" href="/static/img/favicon.svg" type="image/x-icon">
    <script src="/static/modules/jquery-3.6.4.min.js"></script>
    <script src="/static/js/reg.js"></script>
    <script src="/static/js/preloader.js"></script>
    <title>Регистрация</title>
</head>
<body> 

        <!-- Preloader -->

        <div class="preloader-bg flex-col align-center just-center marg-auto">
            <div id="preloader"></div>
            <div class="txt-type-1 txt-cl-m1 preloader-txt">IGNIS</div>
        </div>


    <div class="background-1"></div>
    <div class="background-2"></div>

    <div class="marg-auto flex-col align-center just-center">
        <div class="logo-3 logo-sz-1"></div>
        <div class="txt-type-main txt-center" style="margin-top: 34px; width: 80%;">Открой для себя новые игры</div>
        <div class="line"></div>
        <div class="txt-type-main">Reg - in</div>
        <form action="" method="post" class="flex-col align-center just-center" style="width: 50%; margin-top: 4px;">
            <input id='email' type="email" name='email' class="input-1" required placeholder="E-mail">
            <input id="nick" type="text" name="nickname" class="input-1" required placeholder="Ник">
            <input id="password" type="password" name="password-1" class="input-1" required placeholder="Пароль">
            <input id="confirm_password" type="password" name="password-2" class="input-1" required placeholder="Подтвердите пароль">
            <a href="log-in" class="rem-btn">Уже есть аккаунт</a>
            <input id="done" type="submit" value="Регистрация" class="btn-1">
            <h4 id="message" class="txt-cl-s1 txt-regular txt-center">{{ message }}</h4>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        </form>
    </div>

</body>
</html>
