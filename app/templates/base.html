<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/img/favicon.svg" type="image/x-icon">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script type="text/javascript" src="../static/modules/jquery-3.6.4.min.js"></script>
    <script src="../static/js/preloader.js"></script>
    {% block head %}{% endblock %}
    <title>{{title}}</title>
</head>
<body>

    <!-- Preloader -->

    <div class="preloader-bg flex-col align-center just-center marg-auto">
        <div id="preloader"></div>
        <div class="txt-type-1 txt-cl-m1 preloader-txt">IGNIS</div>
    </div>

    
    <!--  NavBar -->

    <nav>
        <div class="flex-row align-center just-spc-btw" style="width: 90vw">
            <div class="flex-row align-center just-start">
                <div class="logo-3 logo-sz-1"></div>
                <a href="/" class="nav-button txt-medium">Главная</a>
                <a href="/profile/{{ id }}/friends" class="nav-button">Друзья</a>
                <a href="/profile/{{ id }}/teams" class="nav-button">Команды</a>
                <a href="/profile/{{ id }}/games" class="nav-button">Игры</a>
                <a href="/chat" class="nav-button">Чат</a>
            </div>
            <div class="flex-row just-end">
                <a href="/log-in" class="nav-reg">Log-in</a>
                <div class="nav-reg">/</div>
                <a href="/reg-in" class="txt-cl-p1 nav-reg">Reg-in</a>
            </div>
        </div>
    </nav>

    <!-- Block Content -->
    
    {% block content %}{% endblock %}

    <!-- Footer -->

    <footer>
        <div class="flex-row align-center just-spc-btw" style="width: 90vw">
            <div class="flex-row align-center just-start">
                <a href="#" class="footer-button">Вконтакте</a>
                <a href="#" class="footer-button">YouTube</a>
                <a href="#" class="footer-button">Тех.поддержка</a>
            </div>
            <div class="flex-row just-end footer-button" style="opacity: 100%;">
                © 2023 Ignis
            </div>
        </div>
    </footer>
</body>
</html>
